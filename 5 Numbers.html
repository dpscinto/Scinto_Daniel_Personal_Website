<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <p>
        1) Enter any 5 numbers in the spaces below.
    </p>
    <p>
        2) Choose if you would like to find the least, greatest, sum, product, or mean of the set of numbers.
    </p>

    <p>
        <input id="num1" type="text" />
    </p>
    <p>
        <input id="num2" type="text" />
    </p>
    <p>
        <input id="num3" type="text" />
    </p>
    <p>
        <input id="num4" type="text" />
    </p>
    <p>
        <input id="num5" type="text" />
    </p>

    <script>

        function LowestNumber() {
            var a = document.getElementById("num1").value;
            var b = document.getElementById("num2").value;
            var c = document.getElementById("num3").value;
            var d = document.getElementById("num4").value;
            var e = document.getElementById("num5").value;
            document.getElementById("answer").innerHTML = Math.min(a, b, c, d, e);
        }

        function GreatestNumber() {
            var a = document.getElementById("num1").value;
            var b = document.getElementById("num2").value;
            var c = document.getElementById("num3").value;
            var d = document.getElementById("num4").value;
            var e = document.getElementById("num5").value;
            document.getElementById("answer").innerHTML = Math.max(a, b, c, d, e);
        }

        function findMean () {
            var a = +document.getElementById("num1").value;
            var b = +document.getElementById("num2").value;
            var c = +document.getElementById("num3").value;
            var d = +document.getElementById("num4").value;
            var e = +document.getElementById("num5").value;
            var mean = (a + b + c + d + e) / 5
            document.getElementById("answer").innerHTML = mean;
        }

   function findSum() {
            var a = +document.getElementById("num1").value;
            var b = +document.getElementById("num2").value;
            var c = +document.getElementById("num3").value;
            var d = +document.getElementById("num4").value;
            var e = +document.getElementById("num5").value;
            var sum = (a + b + c + d + e)
            document.getElementById("answer").innerHTML = sum;
        }

  function findProduct () {
            var a = +document.getElementById("num1").value;
            var b = +document.getElementById("num2").value;
            var c = +document.getElementById("num3").value;
            var d = +document.getElementById("num4").value;
            var e = +document.getElementById("num5").value;
            var product = (a * b * c * d * e)
            document.getElementById("answer").innerHTML = product;
        }

    </script>
    <p>
        <button onclick="LowestNumber()">Least</button>

        <button onclick="GreatestNumber()">Greatest</button>

        <button onclick="findMean()">Mean</button>

        <button onclick="findSum()">Sum</button>

        <button onclick="findProduct()">Product</button>
    </p>

    <p id="answer">
    </p>

</body>
</html>
