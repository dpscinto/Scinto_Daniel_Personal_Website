<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <p>Enter a number to find its factorial(!)</p>

    <input id="num6" type="text" />

    <button onclick="findFact()">GO!</button>

    <p id="result"></p>

    <script>
        function findFact() {
            var num = document.getElementById("num6").value;
            console.log("The number is :" + num)
            if (num < 0) {
                document.getElementById("result").innerHTML = "Please enter a positive number!";
            }
            else if (num === 0) {
                document.getElementById("result").innerHTML = "1";
            }
            else {
                var factorial = 1;
                for (i = num; i > 1; i--) {
                    factorial *= i;
                }
                document.getElementById("result").innerHTML = factorial;
            }
        }
    </script>

</body>
</html>
